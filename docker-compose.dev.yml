services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        NODE_VERSION: 22.13.0
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
      - "9223:9223"
    environment:
      - PORT=${API_PORT:-3000}
      - DOMAIN=${DOMAIN:-localhost:${API_PORT:-3000}}
      - CDP_DOMAIN=${CDP_DOMAIN:-localhost:9223}
      - ENABLE_VERBOSE_LOGGING=${ENABLE_VERBOSE_LOGGING:-false}
    volumes:
      - ./.cache:/app/.cache
    networks:
      - steel-network

  ui:
    build:
      context: .
      dockerfile: ./ui/Dockerfile
    ports:
      - "5173:80"
    environment:
      - API_URL=${API_URL:-http://api:${API_PORT:-3000}}
    depends_on:
      - api
    networks:
      - steel-network

networks:
  steel-network:
    name: steel-network
    driver: bridge
